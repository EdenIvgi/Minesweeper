<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper - Eden Avgi </title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/darkmode.css" </head>

<body>
    <div class="dark-mode-toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
        <span id="dark-mode-label">Light Mode</span>
    </div>

    <h1>Minesweeper</h1>

    <div class="header">
        <button id="safe-click-btn" class="header-btn " onclick="onSafeClick()">Safe (3)</button>
        <button id="hint-btn" class="header-btn" onclick="activateHint()">Hint (3)</button>
        <!-- <button class="header-btn" onclick="undoMove()">Undo</button> -->
    </div>

    <div class="lives-container">
        <span id="lives-count" class="lives-count">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        <button id="smiley-btn" class="smiley-btn" onclick="onInit()">üòÉ</button>
    </div>

    <div class="board-container"> </div>

    <div class="timer-container">
        ‚è≥ <span id="timer">0</span> sec
    </div>

    <div class="level-container">
        <div class="game-author"> By Eden Avgi</div>
        <h2>Difficulty</h2>
        <div class="footer">
            <button class="level-btn" onclick="setGameLevel(4, 2, this)">Beginner</button>
            <button class="level-btn selected-level" onclick="setGameLevel(8, 14, this)">Normal</button>
            <button class="level-btn" onclick="setGameLevel(12, 32, this)">Expert</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/game.js"></script>

</body>
