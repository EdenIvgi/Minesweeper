<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <h1>Minesweeper</h1>
    <div class="lives-container">
        Lives: <span id="lives-count">❤️❤️❤️</span>
    </div>

    <button id="smiley-btn" onclick="resetGame()">😃</button>

    <div class="board-container">

    </div>

    <div id="level-buttons" class="level-container"> Level:
        <button class="level-btn" onclick="setGameLevel(4, 2, this)">Beginner</button>
        <button class="level-btn" onclick="setGameLevel(8, 14, this)">Normal</button>
        <button class="level-btn" onclick="setGameLevel(12, 32, this)">Expert</button>
    </div>



    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/utils.js"></script>

</body>
